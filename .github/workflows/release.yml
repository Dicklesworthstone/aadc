name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.1.0)'
        required: true
        type: string

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: aadc
            asset: aadc-linux-amd64
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            artifact: aadc
            asset: aadc-linux-arm64
          - os: macos-13
            target: x86_64-apple-darwin
            artifact: aadc
            asset: aadc-darwin-amd64
          - os: macos-14
            target: aarch64-apple-darwin
            artifact: aadc
            asset: aadc-darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: aadc.exe
            asset: aadc-windows-amd64.exe
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: release-${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create tarball (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cd target/${{ matrix.target }}/release
          tar -cJf ../../../dist/${{ matrix.asset }}.tar.xz ${{ matrix.artifact }}
          cd ../../../dist
          shasum -a 256 "${{ matrix.asset }}.tar.xz" > "${{ matrix.asset }}.tar.xz.sha256"

      - name: Create zip (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Compress-Archive -Path "target/${{ matrix.target }}/release/${{ matrix.artifact }}" -DestinationPath "dist/${{ matrix.asset }}.zip"
          cd dist
          $hash = (Get-FileHash -Algorithm SHA256 "${{ matrix.asset }}.zip").Hash.ToLower()
          "$hash  ${{ matrix.asset }}.zip" | Out-File -Encoding ASCII "${{ matrix.asset }}.zip.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: dist/*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: |
          echo "=== Release artifacts ==="
          ls -la dist/
          echo ""
          echo "=== Checksums ==="
          cat dist/*.sha256

      - name: Extract version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION#v}" >> $GITHUB_OUTPUT
          echo "tag=${VERSION}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: notes
        run: |
          cat << 'EOF' > release_notes.md
          ## Installation

          ### Quick Install (Unix)

          ```bash
          # Linux (amd64)
          curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/aadc-linux-amd64.tar.xz
          tar -xJf aadc-linux-amd64.tar.xz
          sudo mv aadc /usr/local/bin/

          # Linux (arm64)
          curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/aadc-linux-arm64.tar.xz
          tar -xJf aadc-linux-arm64.tar.xz
          sudo mv aadc /usr/local/bin/

          # macOS (Apple Silicon)
          curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/aadc-darwin-arm64.tar.xz
          tar -xJf aadc-darwin-arm64.tar.xz
          sudo mv aadc /usr/local/bin/

          # macOS (Intel)
          curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/aadc-darwin-amd64.tar.xz
          tar -xJf aadc-darwin-amd64.tar.xz
          sudo mv aadc /usr/local/bin/
          ```

          ### From Source

          ```bash
          cargo install aadc
          # Or from git
          cargo install --git https://github.com/${{ github.repository }}
          ```

          ### Verify Checksums

          All binaries include SHA256 checksums. Verify with:

          ```bash
          sha256sum -c aadc-linux-amd64.tar.xz.sha256
          ```

          ## What's Changed

          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: v${{ steps.version.outputs.version }}
          body_path: release_notes.md
          generate_release_notes: true
          files: dist/*
          fail_on_unmatched_files: true

    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
