name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@nightly

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.os }}

      - name: Run unit tests
        run: cargo test --verbose

      - name: Run doc tests
        run: cargo test --doc

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: llvm-tools-preview

      - uses: Swatinem/rust-cache@v2

      - uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage report
        run: |
          cargo llvm-cov --codecov --output-path codecov.json

      - name: Check coverage threshold
        run: |
          cargo llvm-cov report --json --output-path cov.json
          COVERAGE=$(jq -r '.data[0].files[] | select(.filename | endswith("main.rs")) | .summary.lines.percent // 0' cov.json)
          echo "## Coverage: ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY
          echo "Line coverage for main.rs: ${COVERAGE}%"
          # Threshold: 70% minimum
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "::error::Coverage ${COVERAGE}% is below 70% threshold"
            exit 1
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: codecov.json
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@nightly

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Run security audit
        run: cargo audit

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@nightly

      - uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release

      - name: Run E2E tests
        run: |
          set -euo pipefail
          AADC="./target/release/aadc"

          echo "=== E2E Test Suite ==="

          # Test 1: Basic stdin/stdout
          echo "Test 1: stdin/stdout mode"
          echo '+----+
          | hi|
          +----+' | $AADC | grep -q '| hi |' && echo "  PASS" || { echo "  FAIL"; exit 1; }

          # Test 2: Verbose mode
          echo "Test 2: verbose mode"
          echo '+--+
          |x|
          +--+' | $AADC -v 2>&1 | grep -q "Found" && echo "  PASS" || { echo "  FAIL"; exit 1; }

          # Test 3: File input
          echo "Test 3: file input"
          echo '+------+
          | test|
          +------+' > /tmp/test.txt
          $AADC /tmp/test.txt | grep -q '| test |' && echo "  PASS" || { echo "  FAIL"; exit 1; }

          # Test 4: In-place editing
          echo "Test 4: in-place editing"
          echo '+------+
          | edit|
          +------+' > /tmp/inplace.txt
          $AADC -i /tmp/inplace.txt
          grep -q '| edit |' /tmp/inplace.txt && echo "  PASS" || { echo "  FAIL"; exit 1; }

          # Test 5: No diagrams (passthrough)
          echo "Test 5: no diagrams passthrough"
          echo "Hello world" | $AADC | grep -q "Hello world" && echo "  PASS" || { echo "  FAIL"; exit 1; }

          # Test 6: Unicode box drawing
          echo "Test 6: Unicode box drawing"
          echo '┌────┐
          │ hi│
          └────┘' | $AADC | grep -q '│ hi │' && echo "  PASS" || { echo "  FAIL"; exit 1; }

          # Test 7: Empty input
          echo "Test 7: empty input"
          echo "" | $AADC && echo "  PASS" || { echo "  FAIL"; exit 1; }

          # Test 8: Tab expansion
          echo "Test 8: tab expansion"
          printf '+----+\n|\thi|\n+----+' | $AADC -t 4 | grep -q '|' && echo "  PASS" || { echo "  FAIL"; exit 1; }

          # Test 9: --all flag
          echo "Test 9: --all flag"
          echo '| weak' | $AADC --all && echo "  PASS" || { echo "  FAIL"; exit 1; }

          # Test 10: --max-iters
          echo "Test 10: --max-iters option"
          echo '+--+
          |x|
          +--+' | $AADC --max-iters 5 && echo "  PASS" || { echo "  FAIL"; exit 1; }

          # Test 11: --min-score
          echo "Test 11: --min-score option"
          echo '+--+
          |x|
          +--+' | $AADC --min-score 0.3 && echo "  PASS" || { echo "  FAIL"; exit 1; }

          # Test 12: Already aligned (no changes)
          echo "Test 12: already aligned"
          ALIGNED='+----+
          | ok |
          +----+'
          echo "$ALIGNED" | $AADC > /tmp/aligned_out.txt
          echo "$ALIGNED" | diff - /tmp/aligned_out.txt && echo "  PASS" || { echo "  FAIL"; exit 1; }

          # Test 13: Help flag
          echo "Test 13: help flag"
          $AADC --help | grep -q "ASCII Art Diagram Corrector" && echo "  PASS" || { echo "  FAIL"; exit 1; }

          # Test 14: Version flag
          echo "Test 14: version flag"
          $AADC --version | grep -q "aadc" && echo "  PASS" || { echo "  FAIL"; exit 1; }

          echo ""
          echo "=== All E2E tests passed! ==="

  build:
    name: Build (${{ matrix.target }})
    needs: [lint, test, coverage, security, e2e]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
          - os: macos-14
            target: aarch64-apple-darwin
          - os: macos-13
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aadc-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/aadc
            target/${{ matrix.target }}/release/aadc.exe
          if-no-files-found: ignore
